<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <title>Musix Lyrics</title>
</head>
<body>
    <!-- Navbar -->
    <div class="bg-blue-500">
        <div class="container mx-auto py-1.5 text-center text-3xl font-bold">
            <h1>Musix Lyrics</h1>
        </div>
    </div>
    <!-- Form -->
    <div class="container mx-auto px-10">
        <form class="mt-6">
            <div class="flex justify-between gap-3 flex-col md:flex-row">
              <span class="w-full md:w-1/2">
                <label for="artist" class="block text-xs font-semibold text-gray-600 uppercase">Artist</label>
                <input id="artist" type="text" name="artist" placeholder="Artist" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
              <span class="w-full md:w-1/2">
                <label for="song" class="block text-xs font-semibold text-gray-600 uppercase">Song</label>
                <input id="song" type="text" name="song" placeholder="Song" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
            </div>
            <button id="search" type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
              Search
            </button>
        </form>
        <div class="text-center py-5">
          <h1 id="titleDisplay" class="font-bold pb-3 text-lg"></h1>
          <pre id="lyrics">
            <!-- lyrcs displayed here -->
          </pre>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
